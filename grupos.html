<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escuela · Grupos</title>
  <style>
    *{ box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    body{ background:#f5f5f5; color:#333; line-height:1.6; }
    header{ background:linear-gradient(135deg,#4A90E2,#2E5FAA); color:#fff; padding:15px 0; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:sticky; top:0; }
    .container{ max-width:720px; margin:0 auto; padding:20px; }
    .btn{ display:inline-block; background:linear-gradient(135deg,#4A90E2,#3A80D2); color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-size:15px; text-decoration:none; transition:.2s; }
    .btn:hover{ filter:brightness(1.05); }
    .btn[aria-disabled="true"]{ opacity:.6; pointer-events:none; }
    .btn-secondary{ background:linear-gradient(135deg,#6c757d,#5a6268); }
    .card{ background:#fff; border-radius:12px; padding:16px; margin-bottom:16px; box-shadow:0 3px 10px rgba(0,0,0,.08); }
    .form-control{ width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px; margin-bottom:10px; }
    .group{ display:flex; justify-content:space-between; align-items:center; gap:10px; padding:14px; border:1px solid #eee; border-radius:10px; background:linear-gradient(135deg,#f8f9fa,#eef2f6); margin-bottom:10px; }
    .group h3{ font-size:18px; margin:0; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .empty{ text-align:center; color:#6c757d; padding:24px 8px; }
    .subheader{ display:flex; justify-content:space-between; align-items:center; margin:12px 0 16px; gap:10px; }
    .right-tools{ display:flex; gap:8px; align-items:center; }
    .badge{ color:#e9eefc; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <h1 id="schoolTitle">Escuela</h1>
    <div class="badge" id="ctxBadge"></div>
  </header>

  <div class="container">
    <div class="subheader">
      <a id="backBtn" class="btn" href="./escuelas.html">← Escuelas</a>
      <div class="right-tools">
        <span id="schoolId" style="color:#6c757d;font-size:12px;"></span>
        <!-- Botón Salir (solo en modo código) -->
        <button id="btnSalir" class="btn btn-secondary" style="display:none;">Salir</button>
      </div>
    </div>

    <!-- Card de alta (se oculta en modo code) -->
    <div id="addCard" class="card">
      <h2>Agregar grupo</h2>
      <input id="groupName" class="form-control" placeholder="Nombre del grupo (ej. 1A, 2B)">
      <button id="addBtn" class="btn">Agregar</button>
    </div>

    <div class="card">
      <h2>Grupos</h2>
      <div id="list"></div>
      <div id="empty" class="empty" style="display:none;">No hay grupos en esta escuela.</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, getDoc, getDocs,
      serverTimestamp, onSnapshot, query, orderBy, collectionGroup
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase
    const app = initializeApp({
      apiKey: "AIzaSyBEIeZz3HeU-8EVirVx9JAYnGbBegh1Uh4",
      authDomain: "maestros-7faa6.firebaseapp.com",
      projectId: "maestros-7faa6",
      storageBucket: "maestros-7faa6.firebasestorage.app",
      messagingSenderId: "328284079222",
      appId: "1:328284079222:web:f0ab5c3443469d145d4b57",
      measurementId: "G-YKBQD9EJH3"
    });
    const db  = getFirestore(app);

    // UI
    const $ = (s)=>document.querySelector(s);
    const listEl   = $('#list');
    const emptyEl  = $('#empty');
    const titleEl  = $('#schoolTitle');
    const idEl     = $('#schoolId');
    const addBtn   = $('#addBtn');
    const nameInp  = $('#groupName');
    const addCard  = $('#addCard');
    const backBtn  = $('#backBtn');
    const ctxBadge = $('#ctxBadge');
    const btnSalir = $('#btnSalir');

    // Parámetros
    const params = new URLSearchParams(location.search);
    const sid  = params.get('sid');
    const code = params.get('code'); // si existe, modo acceso por código

    if(!sid){
      alert('Falta el parámetro sid.');
      throw new Error('sid requerido');
    }

    // Helpers
    const qp = (obj) =>
      Object.entries(obj)
        .filter(([,v]) => v !== undefined && v !== null && v !== '')
        .map(([k,v]) => `${encodeURIComponent(k)}=${encodeURIComponent(v)}`)
        .join('&');

    async function resolveMaestroBySchoolId(sid){
      const cg = await getDocs(collectionGroup(db, 'escuelas'));
      const found = cg.docs.find(d => d.id === sid);
      if (!found) return null;
      return found.ref.parent.parent?.id || null; // maestros/{m}
    }

    let m = null;
    let schoolName = ''; // ← guardaremos el nombre de la escuela

    async function loadSchoolName(){
      try{
        const snap = await getDoc(doc(db,'maestros', m, 'escuelas', sid));
        if(snap.exists()){
          schoolName = snap.data().name || 'Escuela';
        } else {
          schoolName = 'Escuela';
        }
        titleEl.textContent = schoolName; // título grande
      }catch(e){ console.error(e); }
    }

    function renderGroups(items){
      listEl.innerHTML = '';
      if(!items.length){ emptyEl.style.display = 'block'; return; }
      emptyEl.style.display = 'none';

      items.forEach(g=>{
        const row = document.createElement('div');
        row.className = 'group';
        const gname = g.name || g.nombre || g.id || '(Sin nombre)';

        const href = code
          ? `./opcionesgrupo.html?${qp({ sid, gid: g.id, code })}`
          : `./opcionesgrupo.html?${qp({ sid, gid: g.id })}`;

        row.innerHTML = `
          <div><h3>${gname}</h3></div>
          <div class="actions">
            <a class="btn" href="${href}">Administrar</a>
          </div>
        `;
        listEl.appendChild(row);
      });
    }

    function subscribeGroupsAdmin(){
      const col = collection(db, 'maestros', m, 'escuelas', sid, 'grupos');
      const qy  = query(col, orderBy('createdAt','desc'));
      onSnapshot(qy, snap=>{
        const items = snap.docs.map(d=>({ id:d.id, ...d.data() }));
        renderGroups(items);
      }, err=>{
        console.error(err);
      });
    }

    async function renderGroupsByCode(allowedIds){
      const items = [];
      for (const gid of allowedIds){
        const gref  = doc(db,'maestros', m, 'escuelas', sid, 'grupos', gid);
        const gsnap = await getDoc(gref);
        if(gsnap.exists()){
          items.push({ id: gid, ...gsnap.data() });
        }else{
          items.push({ id: gid, name: `Grupo ${gid}` });
        }
      }
      renderGroups(items);
    }

    async function addGroup(){
      const name = nameInp.value.trim();
      if(!name){ alert('Escribe el nombre del grupo.'); return; }
      try{
        await addDoc(collection(db, 'maestros', m, 'escuelas', sid, 'grupos'), {
          name,
          createdAt: serverTimestamp()
        });
        nameInp.value = '';
      }catch(e){
        console.error('[addGroup] failed:', e);
        alert(`Error al guardar el grupo: ${e.code || e.message}`);
      }
    }

    addBtn?.addEventListener('click', addGroup);
    nameInp?.addEventListener('keyup', e=>{ if(e.key === 'Enter') addGroup(); });

    // Acción de "Salir" (solo visible en modo código)
    btnSalir?.addEventListener('click', ()=>{
      try{ sessionStorage.removeItem('accesoCode'); }catch(_e){}
      location.href = './index.html';
    });

    // INIT
    (async function init(){
      m = await resolveMaestroBySchoolId(sid);
      if(!m){
        alert('No se encontró la escuela bajo ningún maestro.');
        location.href = './index.html';
        return;
      }

      await loadSchoolName();

      if (code) {
        // --- MODO POR CÓDIGO ---
        addCard.style.display = 'none';
        backBtn.removeAttribute('href');
        backBtn.setAttribute('aria-disabled','true');
        btnSalir.style.display = 'inline-block';
        // Mostrar solo el nombre
        idEl.textContent = `Acceso por código · ${schoolName}`;

        const snap = await getDoc(doc(db,'accesos', code));
        if(!snap.exists()){
          alert('Código inválido');
          location.href = './index.html';
          return;
        }
        const acc = snap.data() || {};
        if (!acc.activo || acc.escuelaId !== sid || !Array.isArray(acc.grupos) || acc.grupos.length === 0){
          alert('Este código no tiene permisos para esta escuela.');
          location.href = './index.html';
          return;
        }

        await renderGroupsByCode(acc.grupos);

      } else {
        // --- MODO ADMIN ---
        backBtn.href = './escuelas.html';
        // Mostrar solo el nombre
        idEl.textContent = `Maestro: ${m} · ${schoolName}`;
        subscribeGroupsAdmin();
      }
    })();
  </script>
</body>
</html>
