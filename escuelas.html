<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escuelas</title>
  <style>
    :root{
      --primary:#4A90E2; --primary-2:#2E5FAA;
      --text:#333; --muted:#6b7280; --card:#fff; --bg:#f5f5f5;
    }
    *{ box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    body{ background:var(--bg); color:var(--text); line-height:1.6; }
    header{ background:linear-gradient(135deg,var(--primary),var(--primary-2)); color:#fff; padding:15px 0; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:sticky; top:0; }
    .container{ max-width:720px; margin:0 auto; padding:20px; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,var(--primary),#3A80D2); color:#fff;
      border:none; padding:0 16px; height:44px; border-radius:10px; cursor:pointer; font-size:15px; text-decoration:none; transition:.2s;
      box-shadow:0 6px 14px rgba(74,144,226,.20); font-weight:600;
    }
    .btn:hover{ filter:brightness(1.05); }
    .btn[disabled]{ opacity:.65; cursor:not-allowed; box-shadow:none; }
    .btn-outline{ background:#fff; color:#2E5FAA; border:1px solid #2E5FAA; box-shadow:none; }

    .card{ background:#fff; border-radius:14px; padding:18px; margin-bottom:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); border:1px solid #e9eef6; }

    /* INPUT + BOTÓN alineados (igual que en index) */
    label{ font-size:14px; color:#111827; font-weight:600; display:block; margin-bottom:8px; }
    .form-grid{ display:grid; grid-template-columns:1fr auto; gap:12px; align-items:end; }
    @media (max-width:560px){ .form-grid{ grid-template-columns:1fr; } }

    .form-control{
      width:100%; padding:12px 14px; border:1px solid #d1d5db; border-radius:10px; font-size:15px; background:#fafafa; height:44px;
      transition:border-color .2s, box-shadow .2s, background .2s;
    }
    .form-control:focus{ outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(74,144,226,.25); background:#fff; }

    .school{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      padding:14px; border:1px solid #eef0f4; border-radius:12px; background:linear-gradient(135deg,#f8f9fa,#eef2f6); margin-bottom:10px;
    }
    .school h3{ font-size:18px; margin:0; }
    .meta{ color:#666; font-size:13px; margin-top:4px; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    /* Chips de códigos */
    .codes-wrap{ display:flex; gap:6px; flex-wrap:wrap; margin-top:6px; }
    .code-pill{
      background:#eef2ff; color:#2E5FAA; padding:6px 10px; border-radius:999px; font-weight:600; font-size:12px;
      display:inline-flex; gap:8px; align-items:center; border:1px solid #dbe3ff;
    }
    .pill-text{ font-weight:700; }
    .pill-sub{ font-weight:600; color:#3a5ab0; }
    .pill-del{ background:#fff; color:#d11; border:1px solid #f1c; border-radius:999px; font-size:12px; padding:3px 8px; cursor:pointer; }
    .pill-del:hover{ filter:brightness(0.95); }

    /* Modal */
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal { background: white; border-radius: 12px; padding: 20px; width: 90%; max-width: 560px; max-height: 84vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .modal h3 { margin-bottom: 10px; }
    .modal .sub { color:#6b7280; font-size: 13px; margin-bottom: 10px; }
    .group-checkbox { margin: 8px 0; display: flex; align-items: center; }
    .group-checkbox input { margin-right: 10px; }
    .modal-actions { margin-top: 16px; display: flex; justify-content: flex-end; gap: 10px; }
    .hint { color:#6b7280; font-size:12px; margin-top:6px; }

    /* Responsive escuela fila */
    @media (max-width:560px){
      .school{ flex-direction:column; align-items:stretch; }
      .actions{ justify-content:flex-end; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Escuelas</h1>
  </header>

  <div class="container">
    <a class="btn" href="./index.html" style="margin-bottom:12px;">← Inicio</a>

    <div class="card">
      <h2 style="margin-bottom:10px;">Agregar escuela</h2>

      <!-- Grid: input + botón alineados -->
      <label for="schoolName">Nombre de la escuela</label>
      <div class="form-grid" style="margin-bottom:6px;">
        <input id="schoolName" class="form-control" placeholder="Ej. Secundaria 32 · Turno Matutino" autocomplete="organization"/>
        <button id="addBtn" class="btn">Agregar</button>
      </div>

      <div id="sessionInfo" class="meta" style="margin-top:6px;"></div>
    </div>

    <div class="card">
      <h2 style="margin-bottom:8px;">Tus escuelas</h2>
      <div id="list"></div>
      <div id="empty" class="meta" style="display:none; text-align:center;">No hay escuelas registradas.</div>
    </div>
  </div>

  <!-- Modal para seleccionar grupos y capturar nombre -->
  <div id="groupModal" class="modal-backdrop">
    <div class="modal">
      <h3>Generar código de acceso</h3>
      <div class="sub">Selecciona los grupos a los que tendrá acceso y escribe el nombre de la persona.</div>

      <label for="asignadoA"><b>Nombre de quien tendrá acceso*</b></label>
      <input id="asignadoA" class="form-control" placeholder="Ej. Profa. Ana López" />
      <div class="hint">Este nombre aparecerá vinculado al código.</div>

      <h4 style="margin-top:12px;">Grupos</h4>
      <div id="groupList"></div>

      <div class="modal-actions">
        <button id="cancelBtn" class="btn btn-outline">Cancelar</button>
        <button id="generateCodeBtn" class="btn">Generar código</button>
      </div>
    </div>
  </div>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, setDoc, updateDoc, serverTimestamp,
      onSnapshot, query, orderBy, getDoc, getDocs, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // === Config de tu proyecto ===
    const firebaseConfig = {
      apiKey: "AIzaSyBEIeZz3HeU-8EVirVx9JAYnGbBegh1Uh4",
      authDomain: "maestros-7faa6.firebaseapp.com",
      projectId: "maestros-7faa6",
      storageBucket: "maestros-7faa6.firebasestorage.app",
      messagingSenderId: "328284079222",
      appId: "1:328284079222:web:f0ab5c3443469d145d4b57",
      measurementId: "G-YKBQD9EJH3"
    };

    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);

    // UI refs
    const listEl    = document.getElementById('list');
    const emptyEl   = document.getElementById('empty');
    const addBtn    = document.getElementById('addBtn');
    const nameInput = document.getElementById('schoolName');
    const sessionInfo = document.getElementById('sessionInfo');

    // Modal refs
    const groupModal = document.getElementById('groupModal');
    const groupList  = document.getElementById('groupList');
    const cancelBtn  = document.getElementById('cancelBtn');
    const generateCodeBtn = document.getElementById('generateCodeBtn');
    const asignadoAInput  = document.getElementById('asignadoA');

    // Estado
    let currentSchoolId = null;
    let groups = [];
    let CURRENT_CODE = null;    // código de maestro (sin Auth)
    let MAESTRO_NAME = '';      // nombre legible del maestro
    let unsubscribeSchools = null;

    // Cache de nombres de grupos por escuela: { [schoolId]: { [groupId]: name } }
    const GROUP_NAME_CACHE = {};

    // ==== Helpers de sesión por CÓDIGO ====
    function getMaestroCodeFromSession(){
      return (sessionStorage.getItem('maestroCode') || '').trim();
    }
    function setSessionInfo(){
      const who = MAESTRO_NAME ? `${MAESTRO_NAME} (código: ${CURRENT_CODE})` : `código: ${CURRENT_CODE}`;
      if (CURRENT_CODE){
        sessionInfo.style.display = 'block';
        sessionInfo.textContent = `Sesión por CÓDIGO ✔ — Maestro: ${who}`;
      } else {
        sessionInfo.style.display = 'block';
        sessionInfo.textContent = 'Sin código de maestro. Regresa a Inicio e ingrésalo.';
      }
    }

    // ==== Helpers UI ====
    function displayNameFromGroup(g){
      return (g.nombre ?? g.name ?? g.titulo ?? g.displayName ?? g.id).toString();
    }

    async function getGroupNameMapForSchool(schoolId){
      if (GROUP_NAME_CACHE[schoolId]) return GROUP_NAME_CACHE[schoolId];
      const qy = collection(db, `maestros/${CURRENT_CODE}/escuelas/${schoolId}/grupos`);
      const snap = await getDocs(qy);
      const map = {};
      snap.docs.forEach(d => { map[d.id] = displayNameFromGroup({ id: d.id, ...d.data() }); });
      GROUP_NAME_CACHE[schoolId] = map;
      return map;
    }

    // Render listado de escuelas con códigos (usando NOMBRES de grupos)
    async function renderSchools(items){
      listEl.innerHTML = '';
      emptyEl.style.display = items.length ? 'none' : 'block';

      for (const school of items){
        const row = document.createElement('div');
        row.className = 'school';

        const codes = school.accessCodes || {}; // { code: { grupos, groupNames?, asignadoA, createdAt } }
        const codeKeys = Object.keys(codes);

        let codesHtml = '<span class="meta">Sin códigos aún</span>';
        if (codeKeys.length){
          // mapa id->name para fallback de códigos viejos
          const nameMap = await getGroupNameMapForSchool(school.id);

          codesHtml = `<div class="codes-wrap">` + codeKeys.map(code => {
            const info = codes[code] || {};
            const names = Array.isArray(info.groupNames) && info.groupNames.length
              ? info.groupNames
              : (Array.isArray(info.grupos) ? info.grupos.map(id => nameMap[id] || id) : []);
            const gruposTxt = names.length ? names.join(', ') : '—';
            const asignado  = info.asignadoA || 'Sin nombre';
            return `
              <span class="code-pill">
                <span class="pill-text">Código: ${code}</span>
                <span class="pill-sub">· Para: ${asignado}</span>
                <span class="pill-sub">· Grupos: ${gruposTxt}</span>
                <button class="pill-del" data-del="${code}" data-school="${school.id}">Eliminar</button>
              </span>`;
          }).join('') + `</div>`;
        }

        row.innerHTML = `
          <div>
            <h3>${school.name || '(Sin nombre)'}</h3>
            ${codesHtml}
          </div>
          <div class="actions">
            <a class="btn" href="./grupos.html?sid=${school.id}">Administrar</a>
            <button class="btn btn-outline" data-gen="${school.id}">Generar código</button>
          </div>
        `;
        listEl.appendChild(row);
      }

      // Botón "Generar código"
      listEl.querySelectorAll('button[data-gen]').forEach(btn => {
        btn.addEventListener('click', async () => {
          currentSchoolId = btn.getAttribute('data-gen');
          await loadGroups(currentSchoolId);
          openModal();
        });
      });

      // Botones "Eliminar" de cada código
      listEl.querySelectorAll('button[data-del]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const code = btn.getAttribute('data-del');
          const schoolId = btn.getAttribute('data-school');
          const ok = confirm(`¿Eliminar el código ${code}? Se removerá también de la lista de esta escuela.`);
          if(!ok) return;
          try{
            await deleteAccessCode(schoolId, code);
          }catch(e){
            console.error(e);
            alert('No se pudo eliminar el código.');
          }
        });
      });
    }

    // ====== ANIDADOS: maestros/{codigo}/escuelas ======

    // Garantiza que exista el doc maestro y lee el nombre
    async function ensureMaestroDoc(codigo){
      const maestroRef = doc(db, 'maestros', codigo);
      const snap = await getDoc(maestroRef);
      if(!snap.exists()){
        await setDoc(maestroRef, { createdAt: serverTimestamp() }, { merge: true });
        MAESTRO_NAME = '';
      } else {
        MAESTRO_NAME = (snap.data()?.name || '').trim();
      }
    }

    // Suscripción en tiempo real de escuelas del maestro
    function subscribeSchoolsForCode(codigo){
      if (unsubscribeSchools) { unsubscribeSchools(); unsubscribeSchools = null; }
      const col  = collection(db, `maestros/${codigo}/escuelas`);
      const qy   = query(col, orderBy('createdAt','desc'));
      unsubscribeSchools = onSnapshot(qy, async snap => {
        const items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        await renderSchools(items);
      });
    }

    // Agregar escuela bajo el maestro (con estado de carga en el botón)
    async function addSchoolWithCode(codigo){
      const name = nameInput.value.trim();
      if(!name){ alert('Escribe el nombre de la escuela.'); nameInput.focus(); return; }
      const prev = addBtn.textContent;
      addBtn.disabled = true;
      addBtn.textContent = 'Agregando…';
      try{
        await addDoc(collection(db, `maestros/${codigo}/escuelas`), {
          name,
          createdAt: serverTimestamp(),
          accessCodes: {}
        });
        nameInput.value = '';
        nameInput.focus();
      }catch(e){
        console.error(e);
        alert('Error al guardar la escuela');
      }finally{
        addBtn.disabled = false;
        addBtn.textContent = prev;
      }
    }

    // Cargar grupos de una escuela (subcolección anidada)
    async function loadGroups(schoolId) {
      try {
        const groupsQuery = query(collection(db, `maestros/${CURRENT_CODE}/escuelas/${schoolId}/grupos`));
        const querySnapshot = await getDocs(groupsQuery);
        groups = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                   .sort((a,b)=> displayNameFromGroup(a).localeCompare(displayNameFromGroup(b)));

        // Render checkboxes (solo nombre, sin ID)
        groupList.innerHTML = '';
        if(!groups.length){
          groupList.innerHTML = `<div class="meta">Esta escuela no tiene grupos creados.</div>`;
          generateCodeBtn.disabled = true;
          return;
        }
        generateCodeBtn.disabled = false;

        groups.forEach(group => {
          const nombre = displayNameFromGroup(group);
          const checkboxDiv = document.createElement('div');
          checkboxDiv.className = 'group-checkbox';
          checkboxDiv.innerHTML = `
            <input type="checkbox" id="group-${group.id}" value="${group.id}" data-nombre="${nombre.replace(/"/g,'&quot;')}" checked>
            <label for="group-${group.id}">${nombre}</label>
          `;
          groupList.appendChild(checkboxDiv);
        });
      } catch (error) {
        console.error("Error cargando grupos:", error);
        alert("Error al cargar los grupos");
      }
    }

    // Modal
    function openModal(){ 
      asignadoAInput.value = '';
      groupModal.style.display = 'flex';
      asignadoAInput.focus();
    }
    function closeModal(){ groupModal.style.display = 'none'; }
    cancelBtn.addEventListener('click', closeModal);

    // Generar código con nombre + grupos (guardando también los NOMBRES)
    generateCodeBtn.addEventListener('click', async () => {
      const asignadoA = (asignadoAInput.value || '').trim();
      if(!asignadoA){
        alert('Escribe el nombre de quien tendrá acceso.');
        asignadoAInput.focus();
        return;
      }

      const selected = Array.from(groupList.querySelectorAll('input[type="checkbox"]:checked'));
      if(!selected.length){
        alert('Selecciona al menos un grupo.');
        return;
      }
      const selectedIds   = selected.map(i => i.value);
      const selectedNames = selected.map(i => i.dataset.nombre || i.value);

      generateCodeBtn.disabled = true;
      const prev = generateCodeBtn.textContent;
      generateCodeBtn.textContent = 'Generando…';
      try {
        const code = await generateAccessCodeWithGroups(currentSchoolId, selectedIds, selectedNames, asignadoA);
        closeModal();

        const listaNombres = selectedNames.map(n => `- ${n}`).join('\n');
        try {
          await navigator.clipboard.writeText(code);
          alert(`Código generado: ${code}\nAsignado a: ${asignadoA}\nGrupos:\n${listaNombres}\n\n(Ya se copió el código al portapapeles)`);
        } catch {
          alert(`Código generado: ${code}\nAsignado a: ${asignadoA}\nGrupos:\n${listaNombres}\n\n(Cópialo manualmente si lo necesitas)`);
        }
      } catch (e) {
        console.error(e);
        alert(e?.message || 'No se pudo generar el código.');
      } finally {
        generateCodeBtn.disabled = false;
        generateCodeBtn.textContent = prev;
      }
    });

    // Guardado en Firestore (anidado + accesos globales) incluyendo NOMBRES de grupos
    async function generateAccessCodeWithGroups(schoolId, selectedGroups, selectedGroupNames, asignadoA){
      const escRef = doc(db, `maestros/${CURRENT_CODE}/escuelas/${schoolId}`);
      const escSnap = await getDoc(escRef);
      if(!escSnap.exists()) throw new Error('La escuela no existe.');

      // Generar código único (0000-9999) y guardar global
      let code = null;
      for (let i = 0; i < 25; i++){
        const candidate = String(Math.floor(Math.random()*10000)).padStart(4,'0');
        const codeRef = doc(db, 'accesos', candidate);
        const codeSnap = await getDoc(codeRef);
        if(!codeSnap.exists()){
          code = candidate;
          await setDoc(codeRef, {
            maestroCode: CURRENT_CODE,
            maestroName: MAESTRO_NAME || null,
            escuelaId: schoolId,
            grupos: selectedGroups,
            groupNames: selectedGroupNames,
            asignadoA,
            activo: true,
            createdAt: serverTimestamp()
          });
          break;
        }
      }
      if(!code) throw new Error('No se pudo generar un código único, intenta de nuevo.');

      // Espejo en la escuela para listar chips
      const schoolData = escSnap.data() || {};
      const updatedAccess = {
        ...(schoolData.accessCodes || {}),
        [code]: {
          grupos: selectedGroups,
          groupNames: selectedGroupNames,
          asignadoA,
          createdAt: serverTimestamp()
        }
      };
      await updateDoc(escRef, { accessCodes: updatedAccess });

      // Invalida cache para esa escuela
      delete GROUP_NAME_CACHE[schoolId];

      return code;
    }

    // Eliminar código
    async function deleteAccessCode(schoolId, code){
      await deleteDoc(doc(db, 'accesos', code));
      const escRef = doc(db, `maestros/${CURRENT_CODE}/escuelas/${schoolId}`);
      const escSnap = await getDoc(escRef);
      if(escSnap.exists()){
        const data = escSnap.data() || {};
        const map  = { ...(data.accessCodes || {}) };
        delete map[code];
        await updateDoc(escRef, { accessCodes: map });
      }
    }

    // Eventos
    function wireEvents(){
      addBtn.onclick = () => addSchoolWithCode(CURRENT_CODE);
      nameInput.addEventListener('keydown', e => { if(e.key === 'Enter') addBtn.click(); });
    }

    // ==== INICIO ====
    (async function init(){
      CURRENT_CODE = getMaestroCodeFromSession();
      if (!CURRENT_CODE){
        setSessionInfo();
        addBtn.disabled = true;
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Regresa a Inicio e ingresa tu CÓDIGO DE MAESTRO.';
        return;
      }

      await ensureMaestroDoc(CURRENT_CODE);
      setSessionInfo();

      addBtn.disabled = false;
      wireEvents();
      subscribeSchoolsForCode(CURRENT_CODE);
      // Autofocus cuando hay sesión válida
      nameInput?.focus();
    })();
  </script>
</body>
</html>
